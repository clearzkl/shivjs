<html>

    <title>shivjs - tests</title>

      #content {
        width: 95%;
        border: 1px solid #ddd;
      }
    </style>
    <script type="text/javascript" src="../js/shiv.js"></script>
    <script type="text/javascript">
      shiv.addOnLoad(function() {
        shiv.prefix = "../js/";

        shiv.load("shiv-test-util");
      });

  </head>

  <body>

    </ul>

</html>
