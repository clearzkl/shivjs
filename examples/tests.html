<html>
  <head>
    <title>shivjs - tests</title>
    <style type="text/css"> 
      #content {
        width: 95%;
        border: 1px solid #ddd;
      }
    </style>
    <script type="text/javascript" src="../js/shiv.js"></script>
    <script type="text/javascript">
      shiv.addOnLoad(function() {
        shiv.shivPrefix = "../js/";
        shiv.load("shiv-util");
        shiv.log = function(msg) {
          var ul = document.getElementById("content")
          var li = document.createElement("li");
          li.appendChild(document.createTextNode(msg));
          ul.appendChild(li);
        }
        shiv.log("Set up DOM logger");
        shiv.load("shiv-test");
        shiv.load("shiv-test-util");
      });
      </script>
  </head>

  <body>
    <h1>shivjs - tests</h1>
    <h3>Log:</h3>
    <ul id="content">
    </ul>

  </body>

</html>
