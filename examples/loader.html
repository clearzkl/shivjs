<html>
  <head>
    <title>shivjs - loader</title>
    <script type="text/javascript" src="../js/shiv.js"></script>
    <script type="text/javascript">
      shiv.addOnLoad(function() {
        shiv.shivPrefix = "../js/";
        shiv.load("shiv-util");
      });
      </script>
  </head>

  <body>
    <h1>shivjs - loader</h1>
    <div id="content">
    </div>

  </body>

</html>
